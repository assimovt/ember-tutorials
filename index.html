<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <header>
      <div class="row">
        <ul class="inline-list">
          <li>{{#link-to "index"}}Home{{/link-to}}</li>
          <li>{{#link-to "contacts"}}People{{/link-to}}</li>
        </ul>
      </div>
    </header>

    <div class="row" id="main">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="index">
    <h1>Welcome</h1>
    <p>Demo app created for the first Ember.js Barcelona Meetup.</p>
  </script>

  <script type="text/x-handlebars" id="contacts">
    <h1>People</h1>

    <div class="row">
      <div class="large-4 columns">
        <ul class="side-nav contacts">
          {{#each}}
          <li>
            <img {{bind-attr src=avatarUrl}} alt="Avatar">
            {{#link-to "contact" this}}{{name}}{{/link-to}}
            <span>{{ bio }}</span>
          </li>
          {{/each}}
        </ul>
      </div>
      <div class="large-8 columns">
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="contact">
    <div class="row">
      <div class="large-12 columns contact">
        <h2>{{name}}</h2>
        {{#if isEditing}}
          {{partial 'contact/edit'}}
          <button {{action 'save'}} class="button">Save</button>
        {{else}}
          <div class="detail date">{{birthday}}</div>
          <div class="detail phone">{{phone}}</div>
          <p>{{notes}}</p>
          <button {{action 'edit'}} class="button">Edit</button>
        {{/if}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="contact/edit">
  <form>
    <div class="row">
      <div class="large-12 columns">
        <label>Name</label>
        {{input type="text" value=name}}
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <label>Short bio</label>
        {{input type="text" value=bio}}
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <label>Avatar URL</label>
        {{input type="text" value=avatarUrl}}
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <label>Contact number</label>
        {{input type="text" value=phone}}
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <label>Notes to remember</label>
        {{textarea value=notes cols="80" rows="20"}}
      </div>
    </div>
  </form>
</script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.1.js"></script>
  <script src="js/libs/moment.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
