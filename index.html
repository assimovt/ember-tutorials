<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <header>
      <div class="row">
        <ul class="inline-list">
          <li>{{#link-to "index"}}Home{{/link-to}}</li>
          <li>{{#link-to "contacts"}}People{{/link-to}}</li>
        </ul>
      </div>
    </header>

    <div class="row" id="main">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="index">
    <h1>Welcome</h1>
    <p>Demo app created for the first Ember.js Barcelona Meetup.</p>
  </script>

  <script type="text/x-handlebars" id="contacts">
    <h1>People</h1>

    <div class="row">
      <div class="large-12 columns">
        <ul class="side-nav contacts">
          {{#each}}
          <li>
            <img {{bind-attr src=avatarUrl}} alt="Avatar">
            <a href="#">{{ name }}</a>
            <span>{{ bio }}</span>
          </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.1.js"></script>
  <script src="js/libs/moment.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
